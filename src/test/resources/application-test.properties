spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuraci�n de logs para tests
logging.level.org.springframework.web=DEBUG
logging.level.com.ingsisteam.snippetservice2025=DEBUG

# Evita que Spring cargue el Resource Server en tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Valores dummy para que no haya placeholders sin resolver
auth0.domain=test-domain.auth0.com
auth0.management.token=test-management-token
auth0.audience=test-audience
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/disabled

# External Services URLs para tests
permission.url=http://localhost:8081
printscript.url=http://localhost:8082
asset.url=api:8080

# Configuraci�n general
spring.application.name=snippet-service-2025-test
